<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор стоимости Reels</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;

      /* ФИКС КЛИКАБЕЛЬНОСТИ */
      position: relative;
      z-index: 10;
      pointer-events: auto;
    }

    button {
      margin-top: 24px;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #fff;
      cursor: pointer;

      position: relative;
      z-index: 10;
      pointer-events: auto;
    }

    .result {
      margin-top: 24px;
      padding: 16px;
      background: #fff;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;

      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>

  <h1>Расчёт стоимости Reels</h1>

  <label>Базовая цена за ролик (₽)</label>
  <input type="number" id="basePrice" value="1500">

  <label>Почасовая ставка (₽/час)</label>
  <input type="number" id="hourRate" value="700">

  <label>Время на монтаж (часов)</label>
  <input type="number" step="0.1" id="editHours" value="2">

  <label>Время на сценарий и ресёрч (часов)</label>
  <input type="number" step="0.1" id="researchHours" value="1">

  <label>Коэффициент интеллектуальной работы</label>
  <input type="number" step="0.1" id="brainCoef" value="1.3">

  <label>Коэффициент физической нагрузки</label>
  <input type="number" step="0.1" id="bodyCoef" value="1.1">

  <button onclick="calculate()">Рассчитать</button>

  <div class="result" id="result">
    Итоговая цена: —
  </div>

  <script>
    const inputs = document.querySelectorAll("input");

    function calculate() {
      const basePrice = Number(document.getElementById('basePrice').value);
      const hourRate = Number(document.getElementById('hourRate').value);
      const editHours = Number(document.getElementById('editHours').value);
      const researchHours = Number(document.getElementById('researchHours').value);
      const brainCoef = Number(document.getElementById('brainCoef').value);
      const bodyCoef = Number(document.getElementById('bodyCoef').value);

      const timeCost = (editHours + researchHours) * hourRate;
      const total = (basePrice + timeCost) * brainCoef * bodyCoef;

      document.getElementById('result').innerText =
        `Итоговая цена: ${Math.round(total)} ₽`;
    }

    inputs.forEach(input => {
      input.addEventListener("input", calculate);
    });

    calculate();
  </script>

</body>
</html>
