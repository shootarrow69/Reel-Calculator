<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор стоимости Reels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      position: relative;
      z-index: 5;
    }

    .options {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .option {
      flex: 1;
      padding: 12px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
    }

    .option.active {
      border-color: #000;
      background: #eaeaea;
      font-weight: bold;
    }

    button {
      margin-top: 24px;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    .result {
      margin-top: 24px;
      padding: 16px;
      background: #fff;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Расчёт стоимости Reels</h1>

  <label>Базовая цена за ролик (₽)</label>
  <input type="number" id="basePrice" value="1500">

  <label>Почасовая ставка (₽/час)</label>
  <input type="number" id="hourRate" value="700">

  <label>Время на монтаж (часов)</label>
  <input type="number" step="0.1" id="editHours" value="2">

  <label>Время на сценарий и ресёрч (часов)</label>
  <input type="number" step="0.1" id="researchHours" value="1">

  <label>Интеллектуальная нагрузка</label>
  <input type="number" step="0.1" id="brainCoef" value="1.3">

  <label>Физическая нагрузка</label>
  <div class="options" id="bodyOptions">
    <div class="option active" data-value="1.0">Лёгкая</div>
    <div class="option" data-value="1.1">Средняя</div>
    <div class="option" data-value="1.25">Высокая</div>
  </div>

  <button onclick="calculate()">Рассчитать</button>

  <div class="result" id="result">
    Итоговая цена: —
  </div>

  <script>
    let bodyCoef = 1.0;

    const options = document.querySelectorAll(".option");
    options.forEach(option => {
      option.addEventListener("click", () => {
        options.forEach(o => o.classList.remove("active"));
        option.classList.add("active");
        bodyCoef = Number(option.dataset.value);
        calculate();
      });
    });

    function calculate() {
      const basePrice = Number(document.getElementById('basePrice').value);
      const hourRate = Number(document.getElementById('hourRate').value);
      const editHours = Number(document.getElementById('editHours').value);
      const researchHours = Number(document.getElementById('researchHours').value);
      const brainCoef = Number(document.getElementById('brainCoef').value);

      const timeCost = (editHours + researchHours) * hourRate;
      const total = (basePrice + timeCost) * brainCoef * bodyCoef;

      document.getElementById('result').innerText =
        `Итоговая цена: ${Math.round(total)} ₽`;
    }

    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", calculate);
    });

    calculate();
  </script>

</body>
</html>
